<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title>Monitoring</title>
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular-route.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>

    <script src="js/app.js"></script>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="monitoring" ng-cloak class="ng-cloak">
<div ng-controller="navigation" style="width: 100%" class="container">

    <nav ng-show="authenticated" class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right ">
                <li><a ng-click="logout()" href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
</div>
<div style="width: 100%" ng-view class="container"></div>

</body>
</html>
